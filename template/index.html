<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>CoronaVirus Probability Detector</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">COVID-19 Detector</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Contact Us</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container">
      <h2 class="text-center mt-4">COVID-19 Probability Detector</h2>
      <form action="/" method="POST">
        <div class="form-group">
          <label for="fever">Enter Fever </label>
          <input type = "text" class="form-control" id="fever" name="fever" placeholder="Enter Body temperature">
        </div>
        <div class="form-group">
          <label for="fever">Enter Your Age </label>
          <input type = "text" class="form-control" id="Age" name="age" placeholder="Enter Your Age">
        </div>
        <div class="form-group">
          <label for="pain">Body Pain</label>
          <select  class="form-control custom-select" id="pain" name = "pain">
            <option value = "0">No Pain</option>
            <option value = "1">Pain</option>

          </select>
        </div>
        <div class="form-group">
          <label for="pain">Runny Nose</label>
          <select  class="form-control custom-select" id="runnyNose" name = "runnyNose">
            <option value = "0">No</option>
            <option value = "1">Yes</option>

          </select>
        </div>
        <div class="form-group">
          <label for="pain">Difficulty in breathing</label>
          <select  class="form-control custom-select" id="diffbreath" name = "diffbreath">
            <option value = "-1">NO Difficulty</option>
            <option value = "0">Less Difficulty</option>
            <option value = "1">High Difficulty</option>
                        
          </select>
        </div>
        
        <button class="btn btn-pimary">Submit</button>

      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
